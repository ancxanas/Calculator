<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
    <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
    </div>
    <div class="buttons">
        <button class="all-clear-button">AC</button>
        <button class="delete-button">C</button>
        <button class="operation-button">%</button>
        <button class="operation-button">/</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operation-button">*</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operation-button">-</button>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operation-button">+</button>
        <button class="number-button">00</button>
        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="equals-button">=</button>
    </div>
</div>
</body>
</html>
